{% extends 'base.html' %}

{% block title %}
    Add a new Client

{% endblock title %}

{% block content %}

{% include "header.html" %}
<div class="grid-container">
        <div class="grid-x">
            <div class="cell">
                <h1 class="cell">
                    Add Client Data
                </h1>
                <div class="cell">
                    <form class="grid-x grid-margin-x" method="POST">{% csrf_token %}
                        <div class="cell large-6">
                            <label>Number:
                                {{form.number}}
                            </label>
                        </div>
                        <div class="cell large-6">
                            <label>Operator code:
                                {{form.op_code}}
                            </label>
                        </div>
                        <div class="cell large-6">
                            <label>Tag:
                                {{form.tag}}
                            </label>
                        </div>
                        <div class="cell large-6">
                            <label>Time zone:
                                {{form.tz}}
                            </label>
                        </div>
                        <div class="cell large-6">
                            <label>Email:
                                {{form.email}}
                            </label>
                        </div>

                        <div class="cell">
                            <button type="submit" class="submit success button">Save</button>
                        </div>
                        <div class="cell">
                            <a href="{% url 'Client_app:list-all-clients' %}">Back</a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
</div>


{% endblock content %}
